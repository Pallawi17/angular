<form class="max-w-sm mx-auto mt-8 shadow-md bg-gray-800 text-white p-6 rounded-lg" [formGroup]="loginForm">
  <h1 class="text-3xl mb-4">Please Login</h1>
  <input type="email" placeholder="abc@gmail.com" [formControl]="email" class="w-full p-2 border border-gray-700 mb-2 rounded-md bg-gray-900 text-white">
  <p class="text-red-500 text-sm mb-2" [hidden]="email.valid || email.untouched">Enter correct email</p>
  <input type="password" placeholder="password" [formControl]="password" class="w-full p-2 border border-gray-700 mb-2 rounded-md bg-gray-900 text-white">
  <p class="text-red-500 text-sm mb-2" [hidden]="password.valid || password.untouched">Enter correct password</p>
  <button (click)="login()" [disabled]="loginForm.invalid" class="w-full bg-blue-500 text-white p-2 rounded-md mb-2 hover:bg-blue-600 disabled:opacity-50 disabled:pointer-events-none">Login</button>
  <button (click)="cancel()" class="w-full bg-gray-700 text-gray-200 p-2 rounded-md mb-2 hover:bg-gray-600">Cancel</button>
</form>
