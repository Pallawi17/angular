<h3 class="bg-blue-500 h-20 items-center">
    {{ username }}'s To Do List   
  <h6 class="bg-gray-300">{{ itemCount }} Items</h6>
</h3>

<table class="table-auto">
  <thead>
    <tr>
      <th class="p-1">#</th>
      <th class="p-5">Description</th>
      <th class="p-5">Done</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of items; let i = index">
      <td class="pl-1">{{ i + 1 }}</td>
      <td class="pl-5">{{ item.task }}</td>
      <td><input type="checkbox" [(ngModel)]="item.complete" /></td>
      <td  class="pl-5"[ngSwitch]="item.complete">
        <span *ngSwitchCase="true">Yes</span>               
        <span *ngSwitchDefault>No</span
        >
      </td>
    </tr>
  </tbody>
</table>
